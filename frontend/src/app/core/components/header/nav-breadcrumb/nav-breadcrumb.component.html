<nav
  class="flex px-4 py-3 text-light-text dark:text-dark-text border-l-2 border-gray-700"
  aria-label="Breadcrumb"
>
  <ol
    class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
  >
    <li
      *ngFor="let breadcrumb of breadcrumbs; let isLast = last"
      class="inline-flex items-center"
    >
      <ng-container *ngIf="!isLast; else lastBreadcrumb">
        <a
          [routerLink]="breadcrumb.url"
          class="inline-flex items-center text-sm font-medium text-light-text cursor-pointer dark:text-dark-text hover:bg-accent-text hover:text-light-text p-1 rounded-sm"
        >
          {{ breadcrumb.label }}
        </a>
        <svg
          class="rtl:rotate-180 w-3 h-3 mx-1 text-dark-text"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 9 4-4-4-4"
          />
        </svg>
      </ng-container>
      <ng-template #lastBreadcrumb>
        <span
          class="ms-1 text-sm font-medium text-light-text md:ms-2 dark:text-dark-text"
        >
          {{ breadcrumb.label }}
        </span>
      </ng-template>
    </li>
  </ol>
</nav>
